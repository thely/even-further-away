<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="./client.css" rel="stylesheet">
  </head>
  <body>
    <div class="page-wrap">
      <div class="section section-status">
        <button class="initialize">Enable microphone</button>
        <span class="user-count">Users: 1</span>
      </div>
      
      <!-- <div class="start">the start button</div> -->
      <div class="section section-metering">
        <div class="pot pot-master">
          <input type="range" id="master" name="master" min="-80" max="6" step="0.5" value="0" >
          <label for="master">Master</label>
          <ul class="user-meters">
            <li class="single-meter"><span class="inner"></span></li>
          </ul>
        </div>
        <div class="button button-mute">
          <input type="checkbox" id="mute" name="mute">
          <label for="mute">Mute</label>
        </div>
      </div>
      
      <!-- <div class="clipsZone"></div> -->
      <div class="section section-watson">
        <button class="startRecord">Record</button>
        <button class="stopRecord">Stop</button>
        <div class="textsZone"></div>
      </div>
    </div>

    </div>
    <div class="pot pot-mod">

  </body>
</html>
